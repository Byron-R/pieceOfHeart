<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Questions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Taylor Swift "Red" album color palette */
        body {
            background-color: #FF6F61;
        }
        .container {
            background-color: #FE7B73;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="security-form">
            <div class="mb-3">
                <label for="question1" class="form-label">Torna...</label>
                <input type="text" class="form-control" id="question1">
            </div>
            <div class="mb-3">
                <label for="question2" class="form-label">Palabra de seguridad:</label>
                <input type="text" class="form-control" id="question2">
            </div>
            <button type="button" class="btn btn-primary" id="submit-button">Submit</button>
        </form>
    </div>

    <div class="container" id="content" style="display: none;">
        <h1>Content</h1>
        <img src="your-image-url.jpg" alt="Image">
        <p>500 characters of text here...</p>
    </div>
    
    
    <div class="container" id="create-user-cont" style="display: none;">
        <h1>Solicitar creacion de usuario</h1>
        <form id="create-user">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" minlength="10">
            </div>
            <button type="button" class="btn btn-primary" id="send-email-button">Send Email</button>
        </form>
    </div>


    
    


    
    
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
	
<script>
    document.getElementById('submit-button').addEventListener('click', function () {
        const question1 = document.getElementById('question1').value;
        const question2 = document.getElementById('question2').value;
        // You can add your validation logic here.
        const answer1 = 'casa';
        const answer2 = 'luna';
        // For this example, let's assume valid questions.
        if (question1 == answer1 && question2 == answer2) {
            // Hide the security form and display the content.
            document.getElementById('security-form').style.display = 'none';
            document.getElementById('create-user-cont').style.display = 'block';
        }
    });
</script>

</body>
</html>
